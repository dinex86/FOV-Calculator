<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Modern FOV Calculator</title>
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	<link href="./style.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<script src="./script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div>
		<fieldset>
			<legend>Input</legend>

			<label for="ratio">Screen Ratio</label>
			<select name="ratio" id="ratio">
				<option value="16_9">16:9</option>
				<option value="16_10">16:10</option>
				<option value="21_9">21:9</option>
				<option value="24_10">24:10</option>
				<option value="32_9">32:9</option>
				<option value="32_10">32:10</option>
				<option value="5_4">5:4</option>
				<option value="4_3">4:3</option>
			</select>

			<label for="screensizeSlider">Screen Size (inch)</label>
			<div id="screensizeSlider">
				<div id="screensize-handle" class="ui-slider-handle myhandle"></div>
			</div>
			<input type="hidden" id="screensize" />

			<label for="distanceSlider">Distance to Screen (cm/inches)</label>
			<div style="margin: 0.5em 0;">
				<label style="display: inline-block; margin-right: 1em; font-weight: normal;">
					<input type="radio" name="distanceUnit" value="cm" checked> cm
				</label>
				<label style="display: inline-block; font-weight: normal;">
					<input type="radio" name="distanceUnit" value="in"> inches
				</label>
			</div>
			<div id="distanceSlider">
				<div id="distance-handle" class="ui-slider-handle myhandle"></div>
			</div>
			<input type="hidden" id="distance" />

			<label for="screens" style="margin-top: 2.5em;">Screens</label>
			<select name="screens" id="screens">
			  <option value="1">Single Screen</option>
			  <option value="3">Triple Screens</option>
			</select>

			<label for="curved">Curved screens </label>
			<input type="checkbox" name="curved" id="curved" />

			<label for="radius">Radius of curve (mm)</label>
			<div id="radiusSlider">
				<div id="radius-handle" class="ui-slider-handle myhandle"></div>
			</div>
			<input type="hidden" id="radius" />

			<label for="bezelSlider">Bezel Thickness for Triple Screen (mm)</label>
			<div id="bezelSlider">
				<div id="bezel-handle" class="ui-slider-handle myhandle"></div>
			</div>
			<input type="hidden" id="bezel" />
		</fieldset>
		<fieldset>
			<legend>Result</legend>
			<div id="fov">value placeholder</div>
		</fieldset>
	</div>
</body>
</html>
